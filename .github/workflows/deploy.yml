name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: registry.digitalocean.com/psp-superset-registry
  IMAGE_NAME: superset
  DROPLET_IP: ${{ secrets.HOST_IP }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with Docker
        run: doctl registry login --expiry-seconds 600

      - name: Clean up old images from registry
        run: |
          # Delete old manifests for both repositories to free up space
          for repo in superset basecamp-ai; do
            OLD_MANIFESTS=$(doctl registry repository list-manifests $repo --format Digest --no-header 2>/dev/null || echo "")
            for digest in $OLD_MANIFESTS; do
              echo "Deleting old manifest from $repo: $digest"
              doctl registry repository delete-manifest $repo $digest --force || true
            done
          done
          # Start garbage collection to reclaim space
          doctl registry garbage-collection start --include-untagged-manifests --force || true
          sleep 5

      - name: Build Superset image
        run: docker build -f Dockerfile --target lean -t $REGISTRY/superset:$(echo $GITHUB_SHA | head -c7) .

      - name: Build Basecamp AI image
        run: docker build -t $REGISTRY/basecamp-ai:$(echo $GITHUB_SHA | head -c7) ./superset-basecamp-ai

      - name: Push images to DigitalOcean Container Registry
        run: |
          docker push $REGISTRY/superset:$(echo $GITHUB_SHA | head -c7)
          docker push $REGISTRY/basecamp-ai:$(echo $GITHUB_SHA | head -c7)

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Copy config files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.DROPLET_IP }}
          username: root
          key: ${{ secrets.HOST_SSH_KEY }}
          source: "docker-compose.prod.yml,Caddyfile"
          target: "/opt/superset"

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.DROPLET_IP }}
          username: root
          key: ${{ secrets.HOST_SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            # Login to registry
            echo ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} | docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} --password-stdin registry.digitalocean.com

            cd /opt/superset

            # Set image tag from GitHub SHA (passed via envs parameter)
            export TAG=$(echo $GITHUB_SHA | head -c7)
            export REGISTRY=registry.digitalocean.com/psp-superset-registry

            echo "Deploying with tag: $TAG"

            # Pull both images
            docker pull $REGISTRY/superset:$TAG
            docker pull $REGISTRY/basecamp-ai:$TAG

            # Update the containers with the new tag
            TAG=$TAG docker compose -f docker-compose.prod.yml up -d
