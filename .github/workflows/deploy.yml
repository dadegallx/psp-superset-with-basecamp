name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: registry.digitalocean.com/psp-superset-registry
  IMAGE_NAME: superset
  DROPLET_IP: ${{ secrets.HOST_IP }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with Docker
        run: doctl registry login --expiry-seconds 600

      - name: Clean up old images from registry
        run: |
          # Delete all existing manifests to free up space (Starter tier has 500MB limit)
          OLD_MANIFESTS=$(doctl registry repository list-manifests superset --format Digest --no-header 2>/dev/null || echo "")
          for digest in $OLD_MANIFESTS; do
            echo "Deleting old manifest: $digest"
            doctl registry repository delete-manifest superset $digest --force || true
          done
          # Start garbage collection to reclaim space (runs async, but frees up quota immediately)
          doctl registry garbage-collection start --include-untagged-manifests --force || true
          # Brief wait for quota to update
          sleep 5

      - name: Build container image
        run: docker build -f Dockerfile --target lean -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Copy config files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.DROPLET_IP }}
          username: root
          key: ${{ secrets.HOST_SSH_KEY }}
          source: "docker-compose.prod.yml,Caddyfile"
          target: "/opt/superset"

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.DROPLET_IP }}
          username: root
          key: ${{ secrets.HOST_SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            # Login to registry
            echo ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} | docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} --password-stdin registry.digitalocean.com

            cd /opt/superset

            # Set image tag from GitHub SHA (passed via envs parameter)
            export TAG=$(echo $GITHUB_SHA | head -c7)
            export REGISTRY=registry.digitalocean.com/psp-superset-registry
            export IMAGE_NAME=superset

            echo "Deploying image: $REGISTRY/$IMAGE_NAME:$TAG"

            # Pull the new image
            docker pull $REGISTRY/$IMAGE_NAME:$TAG

            # Update the containers with the new tag
            TAG=$TAG docker compose -f docker-compose.prod.yml up -d
